<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas' Tic-Tac-Toe game!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Tic-tac-toe by nicholas!</header>
    <main>
        <p>Player 1's turn!</p>
        <div class="grid-container">
            <div class="boxes" data-cell>0</div>
            <div class="boxes" data-cell>1</div>
            <div class="boxes" data-cell>2</div>
            <div class="boxes" data-cell>3</div>
            <div class="boxes" data-cell>4</div>
            <div class="boxes" data-cell>5</div>
            <div class="boxes" data-cell>6</div>
            <div class="boxes" data-cell>7</div>
            <div class="boxes" data-cell>8</div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div id="winningMessageText"></div>
            <button id="restartButton">Restart</button>
        </div>
        <footer>Copyright NICHOLASYSF <img src="./icons8-animation-96.png" alt=""></footer>
    </main>
</body>
</html>
